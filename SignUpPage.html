 <!DOCTYPE html>

<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="SignUpPageStyle.css" type="text/css">
	<script type="text/javascript" src="Skylight.js"></script>
</head>

<body>
    <header>
		<h1 id="webTitle">Skylight</h1>
		<h3 id="slogan">Discover something new</h3>
		<a href="skylightSignUp.html"><button>Sign In</button></a>
		<a href="SignUpPage.html"><button>New User</button></a>	
	</header>
	<hr>
	<nav>
		<a href="homePage.html">Home</a>
		<a href="AppPage.html">Discover</a>
		<a href="discuss">Discuss</a>
		<a href='applicationSubmissionForm.html'>Submit an App Request</a>
		<input type="text" placeholder="Search..." id="navSearch">
	</nav>
	<hr>
	<div id="SignUpBody">
		<h2>Sign Up</h2>
		<form name="signUpForm" action="/contact.php" onsubmit="return Skylight.js" method="post">
			<table id="labelTable">
				<tr>
					<td><label for="email">E-mail:</label></td>
					<td><input type="text" name="email" required></td>
				</tr>
				<tr>
					<td><label for="uname">Username:</label></td>
					<td><input type="text" name="uname" required></td>
				</tr>
				<tr>
					<td><label for="pword">Password:</label></td>
					<td><input type="password" name="pword" required></td>
				</tr>
				<tr>
					<td><label for="pword-repeat">Retype Password:</label></td>
					<td><input type="password" name="pword-repeat" required></td>
				</tr>
			</table>
			<br><br>
			<input type="submit" value="Sign Up">
		</form>
	</div>
</body>
</html>
